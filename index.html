
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

        <div class="container">
            
        <a class="navbar-brand" href="/">NFL logo</a>

        </div>
        

        <!-- Jumbotron -->
        
        <div class="container">

                <div class="jumbotron text-center">
                        <h1>NFL Hangman</h1>
                        <p>Guess the correct team based on their % on winning<br> the Super Bowl. (Hint: The developer is biased)</p>
                </div>

                <div class="panel panel-default">
                      <div class="panel-heading">
                            <h3 class="panel-title">Guess Team</h3>
                      </div>
                      <div class="panel-body">
                            <h2 id="wordToGuess">-------------</h2>
                      </div>
                </div>

                <div class="panel panel-default">
                        <div class="panel-heading">
                              <h3 class="panel-title">Wrong Guesses</h3>
                        </div>
                        <div class="panel-body">
                              <span id="wrongGuesses"></span>
                        </div>
                  </div>

                  <div class="panel panel-default">
                        <div class="panel-heading">
                              <h3 class="panel-title">Guesses Left</h3>
                        </div>
                        <div class="panel-body">
                              <span id="numGuesses"></span>
                        </div>
                  </div>

                  <div class="panel panel-default">
                        <div class="panel-heading">
                              <h3 class="panel-title">Win Counter</h3>
                        </div>
                        <div class="panel-body">
                              <span id="winCounter"></span>
                        </div>
                  </div>

                  <div class="panel panel-default">
                        <div class="panel-heading">
                              <h3 class="panel-title">Loss Counter</h3>
                        </div>
                        <div class="panel-body">
                              <span id="lossCounter"></span>
                        </div>
                  </div>
                
                

         </div>

         <!-- Linking Logic.js file -->
         <script src="assets/js/logic.js"></script>
         
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
