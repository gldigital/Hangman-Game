<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>NFL Hangman</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>

  <nav class="navbar navbar-default">
      <div class="navbar-header">
        <img src="">
      </div>
  </nav>

  <div class="container">

    <div class="col-md-8">

      <div id="pagename" class="page-header">
        <h1>NFL Team <img src=""></h1>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p>Guess the NFL Team</p>
          <br>
        </div>

        <div class="col-md-12">
          <h1 id="word" align="center"></h1>
          <br>
          <br>
          <h2 id="gamestatus"> </h2>
        </div>

      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Your Guesses</h3>
        </div>

        <div class="panel-body">
          <p id="letterguess">-</p> <!-- User guess goes here -->
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Remaining Guesses</h3>
        </div>

        <div class="panel-body">
          <p id="badguess"></p> <!-- Number of bad guesses go here -->
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Total Caught</h3>
        </div>

        <div class="panel-body">
          <p id="caught">0</p>
        </div>
      </div>
    </div>
  </div>
